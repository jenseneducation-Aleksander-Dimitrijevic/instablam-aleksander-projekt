<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(2, 0, 36);
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(255, 255, 255, 1) 0%, rgba(109, 141, 148, 0.9861694677871149) 100%);
        }

        #content {
            width: 90%;
            margin: auto;
            max-width: 560px;
            text-align: center;
        }

        #content img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 2rem auto;
        }

        #content h1 {
            color: #fff;
            font-size: 2.2rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="content">
        <img src="./img/lost-connection.png" alt="lost-connection">
        <h1>It seems that the connection has been lost, please try and re-connect again...</h1>
    </div>
</body>

</html>
